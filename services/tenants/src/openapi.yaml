openapi: 3.0.3
info:
  title: Tenants API
  description: Tenant (applicant) management for property listings. Standard REST + OpenAPI.
  version: 1.0.0

servers:
  - url: http://localhost:5003

paths:
  /tenants:
    get:
      summary: List tenants
      parameters:
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 20 }
        - name: listingId
          in: query
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Paginated tenants
    post:
      summary: Create tenant
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/TenantCreate' }
      responses:
        '201':
          description: Created
  /tenants/{id}:
    get:
      summary: Get tenant by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Tenant }
        '404': { description: Not found }
    put:
      summary: Update tenant
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/TenantUpdate' }
      responses:
        '200': { description: Updated }
        '404': { description: Not found }
    delete:
      summary: Delete tenant
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '204': { description: Deleted }
        '404': { description: Not found }
  /tenants/listing/{listingId}:
    get:
      summary: List tenants by listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Tenants for listing with full listing details per item
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/TenantWithListing' }
                  meta:
                    type: object
                    properties:
                      count: { type: integer }
        '400': { description: Invalid listingId (e.g. not a valid UUID) }
        '404': { description: Listing not found }

components:
  schemas:
    Tenant:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        surname: { type: string }
        employer: { type: string }
        phone: { type: string }
        email: { type: string }
        listingId: { type: string, format: uuid }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    TenantWithListing:
      type: object
      description: One tenant with populated listing (each element of data)
      properties:
        tenant_info: { $ref: '#/components/schemas/Tenant' }
        listing: { $ref: '#/components/schemas/Listing' }
    Listing:
      type: object
      description: Populated listing (same DB)
      properties:
        id: { type: string, format: uuid }
        status: { type: string }
        title: { type: string }
        address: { type: string, nullable: true }
        region: { type: string }
        district: { type: string }
        type: { type: string }
        category: { type: string }
        price: { type: number }
        rating: { type: number }
        description: { type: string }
        features: { type: array, items: { type: string } }
        details: { type: array, items: { type: string } }
        image: { type: string }
        images: { type: array, items: { type: string }, nullable: true }
        location: { type: object, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    TenantCreate:
      type: object
      required: [name, surname, employer, phone, email, listingId]
      properties:
        name: { type: string }
        surname: { type: string }
        employer: { type: string }
        phone: { type: string }
        email: { type: string }
        listingId: { type: string, format: uuid }
    TenantUpdate:
      type: object
      properties:
        name: { type: string }
        surname: { type: string }
        employer: { type: string }
        phone: { type: string }
        email: { type: string }
        listingId: { type: string, format: uuid }
